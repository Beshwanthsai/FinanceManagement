<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="../../static/cssFiles/Login.css">
</head>
<body>

<ul  class="navbar-nav ms-auto">
<li>
        {% if user.is_authenticated %}
        <li class="nav-item">
        <span class="nav-link">Welcome, {{ user.username }}</span>
    </li>
          <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
          </li>
        {% else %}

        {% endif %}

 </li>

      </ul>
<center>
<div class="container">
    <div class="heading">Sign In</div>
{#    <form action="{% url 'UserLoginLogic' %}" class="form" method="post">#}
        {% csrf_token %}
      <input required="" class="input" name="username" type="text"  id="email" placeholder="Username">
      <input required="" class="input" name="password" type="password"  id="password" placeholder="Password">
      <input class="login-button" type="submit" value="Sign In">

    </form>
    {% if messages %}
        <ul class="messages" style="list-style-type: none; padding: 0; margin: 20px 0 0; font-size: 14px;">
            {% for message in messages %}
                <li class="{{ message.tags }}" style="padding: 10px; border: 1px solid; border-radius: 3px; margin-bottom: 10px;">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}
  </div>
    </center>

</body>
</html>
>
