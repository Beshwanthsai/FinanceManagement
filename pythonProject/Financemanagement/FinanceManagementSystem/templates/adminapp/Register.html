<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDEwfHxjYWxmb3JuaWF8ZW58MHx8fHwxNjI1ODkxMzQ5&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 25px 35px;
            border: none;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .heading {
            font-weight: bold;
            font-size: 40px;
            color: rgb(16, 137, 211);
            margin-bottom: 30px;
        }

        .input {
            width: 100%;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid #ccc;
            border-radius: 20px;
            height: 40px;
            margin-bottom: 15px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-button {
            display: block;
            width: 100%;
            font-weight: bold;
            background: linear-gradient(45deg, #d31061, #12b1d1);
            color: white;
            padding: 15px;
            margin: 20px auto;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #d3104b, #1277d1);
            transform: translateY(-3px);
        }

        .forgot-password a {
            font-size: 12px;
            color: #0099ff;
            text-decoration: none;
        }

        .messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
            font-size: 14px;
        }

        .messages li {
            padding: 10px;
            border: 1px solid;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Sign Up</div>
        <form action="{% url 'UserRegisterLogic' %}" class="form" method="post">
            {% csrf_token %}
            <input required="" class="input" type="text" name="username" id="username" placeholder="Username">
            <input required="" class="input" type="text" name="first_name" id="first_name" placeholder="First Name">
            <input required="" class="input" type="text" name="last_name" id="last_name" placeholder="Last Name">
            <input required="" class="input" type="email" name="email" id="email" placeholder="E-mail">
            <input required="" class="input" type="password" name="password" id="password" placeholder="Password">
            <input required="" class="input" type="password" name="password1" id="password1" placeholder="Confirm Password">
            <span class="forgot-password"><a href="#">Forgot Password?</a></span>
            <input class="login-button" type="submit" value="Sign Up">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="{{ message.tags }}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
