

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Inline CSSjadhfiabsdkfwf -->
    <style>
        .navbar {
            background-color: #343a40; /* Dark background */
        }
        .navbar-brand {
            color: blue !important; /* Blue brand text */
        }
        .navbar-nav .nav-link {
            color: blue !important; /* Blue links */
        }
        .navbar-nav .nav-link.active {
            color: blue !important; /* Active link color */
        }
        .navbar-nav .dropdown-menu {
            background-color: rgb(12, 173, 45); /* Corrected RGB value */
        }
        .navbar-nav .dropdown-item {
            color: #ffffff !important; /* Dropdown item color */
        }
        .navbar-nav .dropdown-item:hover {
            background-color: #333 !important; /* Corrected background hover color */
            color: #ffc107 !important; /* Dropdown hover text */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'homepagecall' %}" style="font-weight: bold;">Finance Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="font-style: italic; font-weight: bold;">
                            Finance Methods
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'add_expensepagecall' %}"> Add Expense </a></li>
                            <li><a class="dropdown-item" href="{% url 'homepagecall' %}">Check Balance</a></li>
                            <li><a class="dropdown-item" href="#">Expense Tracker</a></li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Moved the user authentication logic outside of the previous <ul> element -->
        <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
                <li class="nav-item">
                    <span class="nav-link">Welcome, {{ user.username }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'UserRegisterPageCall' %}"><b>Register</b></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'UserLoginPageCall' %}"><b>Login</b></a>
                </li>
            {% endif %}
        </ul>
    </nav>

    <div>
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
